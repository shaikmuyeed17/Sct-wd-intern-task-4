<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Craft technology </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tas.css" />
</head>
<body class="bg-gradient-to-br from-purple-100 via-blue-100 to-pink-100 font-sans min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 shadow-lg p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-white tracking-tight">Skill Craft <br>Technology</h1>
            <div class="relative">
                <button id="accountBtn" class="flex items-center space-x-2 text-white hover:text-gray-200 transition-colors">
                    <span class="font-medium">Account</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div id="accountDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white shadow-xl rounded-lg py-2 z-10 border border-gray-200">
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-purple-100 hover:text-purple-700 transition-colors">Profile</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-purple-100 hover:text-purple-700 transition-colors">Settings</a>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-purple-100 hover:text-purple-700 transition-colors">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-6">
        <!-- Task Input Form -->
        <div class="bg-white rounded-xl shadow-2xl p-6 mb-6 border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Add New Task</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input id="taskInput" type="text" placeholder="Enter task description" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors" />
                <input id="taskDateTime" type="datetime-local" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors" />
                <button id="addTaskBtn" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-6 py-3 rounded-lg hover:from-purple-600 hover:to-blue-600 transition-all hover-scale">Add Task</button>
            </div>
        </div>

        <!-- Task List -->
        <div id="taskList" class="space-y-4">
            <!-- Tasks will be dynamically added here -->
        </div>
    </div>

    <script src="tas.js"></script>
</body>
                  </html>
